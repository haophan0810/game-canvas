<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id='my-canvas' width="900" height="504"></canvas>

    <script>
        const canvas = document.getElementById('my-canvas');
        const context = canvas.getContext('2d');

        const bg = new Image();
        const pipeSouth = new Image();    
        const pipeNorth = new Image();
        const bird = new Image();
        bg.src ='images/bg.png';
        pipeSouth.src ='images/pipeSouth.png';
        pipeNorth.src ='images/pipeNorth.png';
        bird.src ='images/bird.png';
        const gap = 60;
        let posX = 100;
        let posY = 250;
        let gravity = 1.5;
        let posYBird = 300;
        // context.drawImage(background, 0, 0);  
        let pipe = [{
            x: canvas.width,
            y:0
        }];
        let testX = 300
  console.log('pipeNorth.height :', pipeNorth.height);
        function update(){
            // clearR();
            
            // console.log('randomHeight :', randomHeight);           
            context.drawImage(bg, 0, 0);           
            context.drawImage(bird, 100, posYBird,38,26);
                  
            
            posYBird += 1.5;
            if(posYBird <0 ){
                posYBird =0;
            }
            if(posYBird >canvas.height ){
                posYBird -= 26+ 20;
                bird.src = 'images/ca.png';    
            }         
            for (let i =0; i< pipe.length; i++){
                
                context.drawImage(pipeNorth, pipe[i].x, pipe[i].y);    
                // console.log('object :', pipe[i].y);        
                context.drawImage(pipeSouth, pipe[i].x, canvas.height+pipe[i].y-gap);
                pipe[i].x --;
                
                if(pipe[i].x===650){
                    pipe.push({
                        x : canvas.width,        
                        y :Math.floor((Math.random()*(pipeNorth.height))-pipeNorth.height)
                    })
                }
                // console.log('pipe :', pipe);
            }

            
            requestAnimationFrame(update);
            
            
            
        }    
        
        window.addEventListener('keydown',function(e){
            if (e.keyCode === 32){
                posYBird -= 30;
                bird.src = 'images/bird.png';
            }
        })
        
        canvas.addEventListener('click',function(e){
                posYBird -= 30;

        });
    
        window.onload = function(){
            update();

        }  
        

    
    </script>
</body>
</html>
